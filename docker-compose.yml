# Holy Tacos - desarrollo local con Docker
# Uso: docker-compose up --build
# Backend: http://localhost:5000  Frontend: http://localhost:3000 (o servir build con nginx en 80)
version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/holy-tacos
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads
  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
volumes:
  mongo_data:
